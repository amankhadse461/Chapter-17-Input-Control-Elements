<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox and Radio Buttons</title>
</head>
<body>

<label>choose one</label>
<input type="radio" name="fruits" value="banana">Banana
<input type="radio" name="fruits" value="apple">Apple
<input type="radio" name="fruits" value="mango">Mango
           <br><hr>
<label>choose one</label>
<input type="checkbox" name="fruits" value="banana">Banana
<input type="checkbox" name="fruits" value="apple">Apple
<input type="checkbox" name="fruits" value="mango">Mango


</body>
</html>
