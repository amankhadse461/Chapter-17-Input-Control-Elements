<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
</head>
<body>
    <form>
        Name:-<input type="text" name="name" size="20" min="2" max="100" required><br><hr>
        Gender-<input type="email" name="email" size="20" min="3" max="100" required><br><hr>
        Age:-<input pattern="number" name="number" size="20" min="4"max="100" required><br><hr>
        <input type="submit" value="Save">
        </form>
</body>
</html>
